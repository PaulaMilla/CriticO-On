<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h2 class="text-center mb-4">Registrarse</h2>

      <form #registerForm="ngForm" (ngSubmit)="onRegister()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="nombre"
            [(ngModel)]="nombre"
            placeholder="Nombre completo"
            required
          />
        </div>

        <div class="mb-3">
          <label for="alias" class="form-label">Alias</label>
          <input
            type="text"
            class="form-control"
            id="alias"
            name="alias"
            [(ngModel)]="alias"
            placeholder="Nombre de usuario"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="correo"
            [(ngModel)]="correo"
            placeholder="Correo electrónico"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Contraseña"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.form.valid">
          Registrarse
        </button>
      </form>

      <p class="mt-3 text-center">
        ¿Ya tienes una cuenta?
        <br />
        <a (click)="goToLogin()" class="text-decoration-none">Inicia sesión aquí</a>
      </p>
    </div>
  </div>
</div>
