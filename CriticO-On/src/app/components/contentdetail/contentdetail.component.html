<div class="container my-4 p-5 rounded shadow-sm" style="background-color: #241344; max-width: 70%; color: white;">
  <!-- Imagen -->
  <div class="text-center mb-4">
    <img 
      [src]="content.url_foto" 
      alt="{{ content.nombre }}" 
      class="shadow-sm"
      style="width: 100%; max-height: 360px; object-fit: cover; border-radius: 12px;"
    />
  </div>

  <!-- Título -->
  <h2 class="fw-bold mb-3 text-center">{{ content.nombre }}</h2>

  <!-- Descripción -->
  <p style="font-size: 1rem;">{{ content.descripcion }}</p>

  <!-- Fecha -->
  <p class="mt-3" style="font-size: 0.9rem; color: #bbb;">Fecha de estreno: {{ content.fecha | date:'dd-MM-yyyy' }}</p>
</div>
