<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h2 class="text-center mb-4">Registrarse</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre completo" required>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
          </div>
  
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
          </div>
  
          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
  
        <p class="mt-3 text-center">
            ¿Ya tienes una cuenta? 
            <br>
            <a (click)="goToLogin()" class="text-decoration-none">Inicia sesión aquí</a>
        </p>
      </div>
    </div>
  </div>
